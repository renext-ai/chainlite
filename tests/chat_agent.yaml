llm_model_name: "openai:gpt-4o"
system_prompt: |
  You are a helpful and friendly AI assistant. You remember previous context from our conversation.

  '{{ secret_number }}' is a secret number, when the user said "What is the secret number?", you should respond with that number.
prompt: "{{ input }}"
model_settings:
  temperature: 0.2
use_history: true
session_id: "interactive_test_session"
config_name: "interactive_chat"
