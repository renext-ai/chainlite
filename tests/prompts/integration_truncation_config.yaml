# Integration Test Configuration for History Truncation
llm_model_name: "openai:gpt-4o-mini"
system_prompt: "You are a test assistant capable of generating various types of content. Use the provided tools to help with long-form data generation and simulation."
use_history: true
session_id: "integration_test_session"
history_truncator_config:
  in_run_compaction:
    mode: "auto"
    truncation_threshold: 500
    start_iter: 1
    start_run: 1
    max_concurrency: 4
config_name: "integration_truncation_config"
