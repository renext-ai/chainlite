name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Decide publish mode
        id: mode
        env:
          PYPI_PUBLISH_ENABLED: ${{ vars.PYPI_PUBLISH_ENABLED }}
        run: |
          if [ "${PYPI_PUBLISH_ENABLED}" = "true" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "PyPI publish is enabled."
            echo "PyPI publish is enabled." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "PyPI publish is disabled. Set repository variable PYPI_PUBLISH_ENABLED=true to enable publishing."
            echo "PyPI publish was skipped." >> "$GITHUB_STEP_SUMMARY"
            echo "- Reason: repository variable \`PYPI_PUBLISH_ENABLED\` is not set to \`true\`." >> "$GITHUB_STEP_SUMMARY"
            echo "- Next step: configure PyPI Trusted Publisher and set \`PYPI_PUBLISH_ENABLED=true\`." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Download build artifacts
        if: steps.mode.outputs.enabled == 'true'
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish to PyPI
        if: steps.mode.outputs.enabled == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
